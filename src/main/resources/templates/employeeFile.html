<!DOCTYPE html>
<html lang="en">
<head th:replace="~{employees :: import}">
    <meta charset="UTF-8">
    <title>Employee file</title>
</head>

<body align="center">
<div>
    <nav th:replace="~{employees :: navbar}" ></nav>
    <h2>Employee info</h2>
    <form th:action="@{/employees/id}" method="post">
            <div class="row" th:object="${employee}">
                <div class="col-md-4">
                    <img th:src="'data:image/png;base64'+ ${employee.profile}"
                         alt="Profile Image"
                         class="img-fluid">
                </div>
                <div class="col-md-8">
                    <ul class="list-group">
                        <li class="list-group-item">Id: <span th:text="${employee.id}"></span></li>
                        <li class="list-group-item">Firstname: <input th:value="${employee.firstName}"></li>
                        <li class="list-group-item">Lastname: <input th:value="${employee.lastName}"></li>
                        <li class="list-group-item">Gender: <input th:value="${employee.gender}"></li>
                        <li class="list-group-item">BirthDate: <input th:value="${employee.birthDate}"></li>
                        <li class="list-group-item">Email: <input th:value="${employee.personalEmail}"></li>
                        <li class="list-group-item">CIN: <input th:value="${employee.CIN}"></li>
                        <li class="list-group-item">Registration Number: <input th:value="${employee.registrationNumber}"></li>
                        <li class="list-group-item">Engagement date: <input type="date" id="date1" th:value="${employee.engagementDate}" ></li>
                        <li class="list-group-item">Resignation date : <input type="date" id="date2" th:value="${employee.resignationDate}" ></li>
                        <li class="list-group-item">Child in charge: <input th:value="${employee.childrenCount}"></li>
                        <li class="list-group-item">CNAPS number: <input th:value="${employee.cnapsNumber}"></li>
                    </ul>
                </div>
            </div>
        <button type="submit" value="upload" class="btn btn-primary">Save</button>
    </form>

</div>
</body>
</html>
