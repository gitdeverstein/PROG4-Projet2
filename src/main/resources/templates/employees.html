<!DOCTYPE html>
<html lang="en">
<head th:fragment="import">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    <title>List of employees</title>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb" th:fragment="navbar">
        <li class="breadcrumb-item">
            <a href="/employees">Employees</a>
        </li>
        <li class="breadcrumb-item">
            <a href="/employeeFile">Employee file</a>
        </li>
        <li class="breadcrumb-item">
            <a href="/addEmployee">Add employees</a>
        </li>
    </ol>
</nav>
    <form>
        <div id="searchForm" class="form-row" th:object="${filter}">
            <div class="col">
                <input type="text" class="form-control" th:field="*{firstName}" name="firstName" placeholder="First Name">
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{lastName}" name="lastName" placeholder="Last Name">
            </div>
            <div class="col">
                <select class="form-control" th:field="*{gender}" name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col">
                <input type="text" class="form-control" th:field="*{function}" name="function" placeholder="Function">
            </div>
            <div class="col">
                <input type="date" class="form-control" th:field="*{engagementDate}" name="engagementDate" placeholder="Hiring From Date">
            </div>
            <div class="col">
                <input type="date" class="form-control" th:field="*{resignationDate}" name="resignationDate" placeholder="Hiring To Date">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" >Search</button>
            </div>
        </div>

<h2>List of employees</h2>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>BirthDate</th>
        <th>Registration number</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="empl : ${emp}">
            <td th:text="${empl.id}"></td>
            <td th:text="${empl.firstName}"></td>
            <td th:text="${empl.lastName}"></td>
            <td th:text="${empl.gender}"></td>
            <td th:text="${empl.birthDate}"></td>
            <td th:text="${empl.registrationNumber}"></td>
            <td>
                <a th:href="${'/employees/'+ empl.id}" method="get" class="btn btn-primary">Details</a>
            </td>
            <td>
                <a th:href="@{/delete/{id}(id=${empl.id})}" method="delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</form>
</body>
</html>
